<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>We've Moved! | 3PunchConvo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
      background: #151a23;
      color: #e6eaf3;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #1a202b;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.25);
      padding: 48px 32px;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #19c6f7;
      margin-bottom: 16px;
      letter-spacing: 1px;
    }
    h1 {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 12px;
      font-weight: 700;
    }
    p {
      color: #b0b8c9;
      font-size: 1.1rem;
      margin-bottom: 32px;
    }
    a.button {
      display: inline-block;
      background: linear-gradient(90deg, #19c6f7 0%, #0ea5ea 100%);
      color: #fff;
      font-weight: 700;
      padding: 14px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px rgba(25,198,247,0.15);
      transition: background 0.2s, transform 0.2s;
    }
    a.button:hover {
      background: linear-gradient(90deg, #0ea5ea 0%, #19c6f7 100%);
      transform: translateY(-2px) scale(1.03);
    }
    @media (max-width: 500px) {
      .container {
        padding: 32px 10px;
        max-width: 95vw;
      }
      h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="3PC-Logo-FullColor-RGB-bqc2E8rk.png" alt="3PunchConvo Logo" style="width: 160px; margin-bottom: 18px;" />
    <h1>We've Moved!</h1>
    <p>
      3PunchConvo has a new home.<br>
      Click below to join the conversation at our new site.
    </p>
    <a class="button" href="https://3punchconvo.com" target="_blank" rel="noopener">
      Go to 3PunchConvo.com &rarr;
    </a>
  </div>
</body>
</html>
